granularity.info.full={0} Kitodo processes with an average of {1} pages per process will be laid out.
granularity.info.largeNumberOfImagesWarning=With a correspondingly large number of images, problems may occur in the further course.
granularity.info.legend=Your choice\:
granularity.info.noNumberOfPages={0} Kitodo processes will be laid out.
granularity.info.textbox.batches=In order to optimise the logistics of the excavation, transport and processing, the generated processes are automatically combined into batches per {0}.
granularity.info.textbox.caption=Explanation
granularity.info.textbox.days=Each process represents a single calendar day from the course of appearance of the newspaper, containing all issues actually published that day. Processes are laid out only for days where an issues actually has published. With only one issue per day, this selection is identical with the option \u201Cissues\u201D.
granularity.info.textbox.glyph=i
granularity.info.textbox.issues=Processes are laid out for actually published editions only. As long as the calendar day selection can link to exactly one process only, having several editions on the same date means that the other issues are not searchable in this way.
granularity.info.textbox.months=Each process represents a single calendar month of the course of publication of the newspaper, which contains all this month actually published editions of the newspaper. Since the DFG Viewer\u2019s calendar day selection can currently (as of 2014) only link to the processes level, this has the consequence that it will always be jumping to the first image of the month, regardless of the day chosen, therefore\u2212in most cases\u2212on the wrong day.
granularity.info.textbox.mouseOver=This symbol indicates useful tips and recommendations as well as information for efficient and fault-free operation.
granularity.info.textbox.quarters=Each process represents a single quarter of a year of the appearance curve of the newspaper that contains all this quarter actually published editions of the newspaper. The quarters start with the 1st of January, April, July and October, respectively. Since the DFG Viewer\u2019s calendar day selection can currently (as of 2014) only link to the processes level, this has the consequence that it will always be jumping to the first image of the quarter, regardless of the day chosen, therefore\u2212in the very most cases\u2212on the wrong day.
granularity.info.textbox.weeks=Each process represents one week of the course of publication of the newspaper and contains all issues actually published this week. A week starts with Monday. When New Year's Day does not fall onto a Monday, two processes for the two week parts in the respective calendar years are generated. Since the DFG Viewer\u2019s calendar day selection can currently (as of 2014) only link to the processes level, this has the consequence that it will always be jumping to the first image of the week, regardless of the day chosen, therefore\u2212in many cases\u2212on the wrong day. Note also that week boundaries regularly do not correspond with monthly limits.
granularity.info.textbox.years=Each process represents a single calendar year of the appearance curve of the newspaper that contains all this year actually published editions of the newspaper. Since the DFG Viewer\u2019s calendar day selection can currently (as of 2014) only link to the processes level, this has the consequence that it will always be jumping to the first image of the year, regardless of the day chosen, therefore\u2212in the very most cases\u2212on the wrong day.
