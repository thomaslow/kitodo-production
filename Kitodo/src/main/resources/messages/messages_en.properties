granularity.batches.label=In order to design the logistics of the excavation, transport and processing optimally, you can have the generated processes combined into batches automatically. To use this feature, select a level of granularity, which produces easy to handle segments in the workflow\:
granularity.batches.noData=Please select the level for the processes first.
