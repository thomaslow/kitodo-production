<ui:composition
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:p="http://primefaces.org/ui">

    <!--@elvariable id="ProcessListView" type="org.kitodo.production.forms.ProcessListBaseView"-->
    <p:dialog class="client-select-dialog"
              id="deleteChildrenDialog"
              widgetVar="deleteChildrenDialog"
              showHeader="false"
              modal="true"
              width="500px"
              resizable="false"
              closable="false">
        <p><h:outputFormat value="#{msgs['deleteProcessChildren']}">
            <f:param value="#{ProcessListView.deleteProcessDialog.process.children.size()}" />
        </h:outputFormat></p>
        <p:panelGrid>
            <p:row>
                <h:form id="deleteChildrenForm">
                    <p:commandButton id="deleteChildrenButton"
                                     action="#{ProcessListView.deleteProcessDialog.deleteWithChildren}"
                                     onstart="PF('deleteChildrenDialog').hide();"
                                     update="@all"
                                     styleClass="primary right"
                                     value="#{msgs.yes}"
                                     icon="fa fa-check"
                                     iconPos="right"/>
                    <p:commandButton id="preserveChildrenButton"
                                     action="#{ProcessListView.deleteProcessDialog.deleteWithoutChildren}"
                                     onstart="PF('deleteChildrenDialog').hide();"
                                     update="@all"
                                     styleClass="secondary right"
                                     value="#{msgs.no}"
                                     icon="fa fa-close"
                                     iconPos="right"/>
                    <p:commandButton value="#{msgs.cancel}"
                                     immediate="true"
                                     icon="fa fa-times fa-lg"
                                     iconPos="right"
                                     styleClass="secondary right"
                                     onclick="PF('deleteChildrenDialog').hide();"/>
                </h:form>
            </p:row>
        </p:panelGrid>
    </p:dialog>
</ui:composition>
